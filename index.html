<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Button" />

		<title>Per HÃ¸y Button</title>

		<link rel="stylesheet" href="/_app/css/main.css" />
		<script type="module" src="/_app/js/main.js"></script>
		<link rel="icon" href="/_app/assets/icons/earth_icon.svg" />
	</head>

	<body>
		<header>
			<button class="header__hamburger-menu">
				<div></div>
				<div></div>
			</button>

			<button class="header__logo"></button>
		</header>

		<main>
			<div class="main__frontpage">
				<section class="main__text">
					<h1>The "Explore Europe" button</h1>

					<p>
						Your passport to a world of adventure and discovery!<br />
						This button is your gateway to the next thrilling
						destination on your European journey.
					</p>
				</section>

				<section class="main__images">
					<img
						src="./_app/assets/images/1.jpg"
						alt="Image of a European city"
						loading="lazy"
					/>

					<img
						src="./_app/assets/images/2.jpg"
						alt="Image of a European city"
						loading="lazy"
					/>
					<img
						src="./_app/assets/images/3.jpg"
						alt="Image of a European city"
						loading="lazy"
					/>
					<img
						src="./_app/assets/images/4.jpg"
						alt="Image of a European city"
						loading="lazy"
					/>
					<img
						src="./_app/assets/images/5.jpg"
						alt="Image of a European city"
						loading="lazy"
					/>
					<img
						src="./_app/assets/images/6.jpg"
						alt="Image of a European city"
						loading="lazy"
					/>
				</section>

				<section class="main__button">
					<div class="main__button-line"></div>
					<button>
						<div class="main__button-icon"></div>
						<p>Generate the next country you will visit</p>
					</button>
					<div class="main__button-line"></div>
				</section>
			</div>

			<section class="main__popup"></section>
		</main>
	</body>
</html>
